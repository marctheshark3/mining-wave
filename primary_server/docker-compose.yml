version: '3.8'

services:
  postgres_primary:
    image: postgres:12
    container_name: postgres_primary
    environment:
      - POSTGRES_DB=miningcore
      - POSTGRES_USER=miningcore
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SECONDARY_IP=${SECONDARY_IP}
    volumes:
      - primary_data:/var/lib/postgresql/data
      - ./conf:/etc/postgresql
    ports:
      - "5432:5432"
    command: >
      bash -c "
      envsubst < /etc/postgresql/pg_hba.conf > /var/lib/postgresql/data/pg_hba.conf &&
      cp /etc/postgresql/postgresql.conf /var/lib/postgresql/data/postgresql.conf &&
      postgres -c config_file=/var/lib/postgresql/data/postgresql.conf
      "

volumes:
  primary_data: