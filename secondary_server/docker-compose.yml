version: '3'
services:
  mirror:
    image: postgres:12
    container_name: mirror
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./conf/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./conf/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
      - ./conf/pg_ident.conf:/var/lib/postgresql/data/pg_ident.conf
    ports:
      - "5434:5432"
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: ./api
    container_name: sigscore
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=mirror
      - DB_PORT=5432
    depends_on:
      - mirror
    restart: unless-stopped

  init-mirror:
    image: postgres:12
    volumes:
      - ./init-scripts/init-mirror.sh:/init-mirror.sh
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PRIMARY_HOST=${PRIMARY_HOST}
      - PRIMARY_PORT=${PRIMARY_PORT}
    command: ["/bin/bash", "/init-mirror.sh"]
    depends_on:
      - mirror
