version: '3.8'

services:
  secondary_db:
    image: postgres:12
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - secondary_data:/var/lib/postgresql/data
    command: >
      -c hot_standby=on
      -c max_standby_streaming_delay=30s

  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@secondary_db:5432/${POSTGRES_DB}
    depends_on:
      - secondary_db

volumes:
  secondary_data: