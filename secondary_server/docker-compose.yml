version: '3.8'

services:
  # Secondary PostgreSQL (Mirror)
  secondary-db:
    image: postgres:13
    container_name: secondary-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - secondary-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: >
      bash -c "
        pg_basebackup -h ${PRIMARY_HOST} -D /var/lib/postgresql/data -P -U replicator --wal-method=stream;
        echo \"standby_mode = 'on'\" > /var/lib/postgresql/data/recovery.conf;
        echo \"primary_conninfo = 'host=${PRIMARY_HOST} port=5432 user=replicator password=replicator_password'\" >> /var/lib/postgresql/data/recovery.conf;
        pg_ctl start"
    networks:
      - db-network

  # FastAPI app
  api:
    build: .
    ports:
      - "8000:8000"
    networks:
      - db-network
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_HOST=secondary-db

volumes:
  secondary-db-data:

networks:
  db-network:
