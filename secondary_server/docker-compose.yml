version: '3.8'

services:
  # Secondary PostgreSQL (Mirror)
  secondary-db:
    image: postgres:12
    container_name: secondary-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - secondary-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    command: >
      bash -c "
        pg_basebackup -h ${PRIMARY_HOST} -D /var/lib/postgresql/data -P -U ${REPLICATION_USER} --password --wal-method=stream;
        echo \"primary_conninfo = 'host=${PRIMARY_HOST} port=5432 user=${REPLICATION_USER} password=${REPLICATION_PASSWORD}'\" >> /var/lib/postgresql/data/postgresql.conf;
        echo \"hot_standby = on\" >> /var/lib/postgresql/data/postgresql.conf;
        touch /var/lib/postgresql/data/standby.signal;
        postgres"
    networks:
      - db-network

  # FastAPI app
  api:
    build: .
    ports:
      - "8000:8000"
    networks:
      - db-network
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_HOST=secondary-db
    depends_on:
      - secondary-db

volumes:
  secondary-db-data:

networks:
  db-network: