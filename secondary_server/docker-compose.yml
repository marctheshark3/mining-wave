version: '3.8'

services:
  replica:
    image: postgres:13
    container_name: postgres_replica
    environment:
      - POSTGRES_DB=miningcore
      - POSTGRES_USER=miningcore
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PRIMARY_IP=${PRIMARY_IP}
      - REPLICATOR_PASSWORD=${REPLICATOR_PASSWORD}
    volumes:
      - replica_data:/var/lib/postgresql/data
      - ./conf:/etc/postgresql
    ports:
      - "5433:5432"
    command: >
      bash -c "
      envsubst < /etc/postgresql/recovery.conf > /var/lib/postgresql/data/recovery.conf &&
      envsubst < /etc/postgresql/pg_hba.conf > /var/lib/postgresql/data/pg_hba.conf &&
      cp /etc/postgresql/postgresql.conf /var/lib/postgresql/data/postgresql.conf &&
      postgres -c config_file=/var/lib/postgresql/data/postgresql.conf
      "

  api_service:
    build: ./api_service
    container_name: api_service
    environment:
      - DB_HOST=replica
      - DB_PORT=5432
      - DB_NAME=miningcore
      - DB_USER=miningcore
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - replica

volumes:
  replica_data: